    <h1>Registration</h1>
    <main>
        <div>
            <form action="https://fom.in.ua/echo">
                <fieldset>
                    <legend>Your data for registration</legend>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="mail@google.com" required><br>

                    <label for="password1">Password:</label><br>
                    <input type="password" id="password1" name="password1" required><br>

                    <label for="password2">Repeat password:</label><br>
                    <input type="password" id="password2" name="password2" required><br><br>

                    <button type="submit">Register</button>
                </fieldset>
            </form>
        </div>
    </main>
