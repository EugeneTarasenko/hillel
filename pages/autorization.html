    <main>
        <div>
            <form action="https://fom.in.ua/echo">
                <fieldset>
                    <legend>Your data for authorization</legend>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="mail@google.com" required><br><br>

                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br><br>

                    <label for="remember"><input type="checkbox" name="remember" id="remember"> Remember
                        information</label>
                    <br><br>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </main>
